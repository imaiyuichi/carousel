<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>carousel</title>
</head>
<body>
    <section class="carousel">
        <div id="wrapper" class="container "> <!--  cvx-editをいれると縦並びになる carousel__wrap carousel__wrapList -->
            <ul id="js-list" class="container__list  js-list">
                <li class="carousel__wrapListItem"><img src="img/a.png" alt=""></li>
                <li class="carousel__wrapListItem"><img src="img/b.png" alt=""></li>
                <li class="carousel__wrapListItem"><img src="img/c.png" alt=""></li>
            </ul>
            <button class="prev js-prev">&laquo;</button>
            <button class="next js-next">&raquo;</button>
        </div>
        
        <nav>
        </nav>

    </section>
    <script src="js/main.js"></script>
</body>
</html>
